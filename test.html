<html>
    <head>
        <meta charset="UTF-8" />
        <title>Custom file input</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: consolas;
            }
            html,
            body {
                height: 100%;
                display: grid;
                place-items: center;
            }
            input::-webkit-file-upload-button {
                padding: 10px;
                border-radius: inherit;
                transition: 300ms;
                cursor: pointer;
                font-weight: bold;
                pointer-events: auto !important;
                border: 1px solid white;
                float: right;
                margin-left: 5px;
            }
            input::-webkit-file-upload-button:hover {
                color: white;
                background-color: black;
                border: 1px solid white;
            }
            input::-webkit-file-upload-button:active {
                color: black;
                background-color: white;
            }
            input[type="file" i] {
                width: 350px;
                border-radius: 5px;
                padding: 20px;
                background-color: black;
                color: white;
                font-weight: bold;
                pointer-events: none;
                user-select: none;
                line-height: 2.5em;
            }
        </style>
    </head>
    <body>
        <input type="file"/>
    </body>
</html>
<script src="script.js"></script>
